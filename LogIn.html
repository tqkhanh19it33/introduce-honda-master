<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/LogIn.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Log in</button>
                <button type="button" class="toogle-btn" onclick="register()">Sign up</button>
            </div>
            <div class="social-icons">
                <img src="images/79644569_439057400363931_4916400049564418048_n.png">
                <img src="images/79546594_447259962878232_8906913902978138112_n.png">
                <img src="images/79091528_590526921694565_4509175195000373248_n.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chech-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chech-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" language="script">
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
